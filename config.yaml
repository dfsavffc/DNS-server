default_ttl: 300

records:
  # IPv4
  - name: your-domain.tld.
    type: A
    value: 203.0.113.10

  # IPv6
  - name: your-domain.tld.
    type: AAAA
    value: 2001:db8::10

  # CNAME
  - name: www.your-domain.tld.
    type: CNAME
    value: your-domain.tld.

  # MX (priority host)
  - name: your-domain.tld.
    type: MX
    value: 10 mail.your-domain.tld.

  # NS
  - name: your-domain.tld.
    type: NS
    value: ns1.your-domain.tld.

  # TXT
  - name: your-domain.tld.
    type: TXT
    value: "v=spf1 -all"

  # PTR (reverse for 203.0.113.10 â†’ your-domain.tld.)
  - name: 10.113.0.203.in-addr.arpa.
    type: PTR
    value: your-domain.tld.
